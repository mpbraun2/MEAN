<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="simple_css.css">
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <!-- MODULE, FACTORY, CONTROLLER CODE -->
    <script src="script2.js" charset="utf-8"></script>
    <!-- MODULE, FACTORY, CONTROLLER CODE in file above -->
</head>

<body>
    <div ng-controller="productController">
        <fieldset>
            <legend>Products Controller</legend>
            <form ng-submit="create()">
                <input type="text" ng-model="product.name">Name</input>
                <input type="number" step="0.01" ng-model="product.price">Price</input>
                <input type="submit" value="Add Product">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="product in products | orderBy: 'price' track by $index ">
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency:"USD $"}}</td>
                        <td>
                            <button ng-click="delete($index)">Delete Product</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </fieldset>
    </div>
    <div ng-controller='ordersController'>
        <fieldset>
            <legend>Objects to Buy</legend>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody ng-repeat="product in products | orderBy: 'price' track by $index ">
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:"USD $"}}</td>
                    <td> {{product.quantity}} </td>
                    <td>
                        <button ng-click="update($index)">Buy Product</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </fieldset>
    </div>

</body>

</html>
